<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../images/facebook-icon.svg" type="image/x-icon">
</head>
<body>
    <div class="wrapper-hero">
        <div class="hero-content">
            <div class="content-center">
                <div class="center-side">
                    <img src="../images/dF5SId3UHWd.svg" alt="facebook">
                    <form action="#" method="post">
                        <p>Log in to Facebook</p>
                        <input type="email" name="email" id="email" placeholder="Email address or phone number" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <span>The password that you've entered is incorrect.</span>
                        <input type="submit" value="Log In">
                        <a href="#">Forgotten password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
