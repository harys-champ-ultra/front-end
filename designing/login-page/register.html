<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper-container">
        <div class="container-content">
            <div class="content-description">
                <h1>Register</h1>
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <form action="#" class="description-form">
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <input type="email" name="email" id="email" placeholder="Your e-mail">
                    <input type="password" name="password" id="password" placeholder="Create password">
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm password">
                    <div class="form-split">
                        <label for="terms"><input type="checkbox" name="terms" id="terms">&nbsp; I accept all terms & conditions</label>
                    </div>
                    <button type="submit" class="black">Register</button>
                    <button type="button" class="white"><img src="./img/google.svg" alt="Google">&nbsp;Register with Google</button>
                </form>
            </div>
        </div>
        <div class="container-hero">
            <div class="hero-description">
                <div class="description-content">
                    <h2>We understand that trading is an art that requires knowledge, experience, and tools.</h2>
                    <p>Therefore, we provide you with advanced technologies, a wide range of assets and educational materials so that you can successfully trade on global markets.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
